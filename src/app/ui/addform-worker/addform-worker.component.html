<div class="row mb-2">
    <div class="col-12">
        <h5>Добавить сотрудника</h5>
    </div>
    <div class="col-4"><input type="text" class="form-control" placeholder="name" [(ngModel)]="worker.name"></div>
    <div class="col-4"><input type="text" class="form-control" placeholder="surname" [(ngModel)]="worker.surname"></div>
    <div class="col-4"><input type="text" class="form-control" placeholder="phone" [(ngModel)]="worker.phone" [textMask]="{mask: mask}"/></div> 
    
    <div class="col-4 mt-2">
        <select class="custom-select" [(ngModel)]="worker.type">
            <option [ngValue]="myWorkerType.programmer">Программист</option>         
            <option [ngValue]="myWorkerType.designer">Дизайнер</option>  
            <option [ngValue]="myWorkerType.copywriter">Копирайтер</option>  
            <option [ngValue]="myWorkerType.manager">Менеджер</option>  
        </select>
    </div>
    <div class="col-12 mt-2"><button class="btn btn-outpine-primary btn-sm" (click)="onAddWorker()">Добавить</button></div>
</div>
